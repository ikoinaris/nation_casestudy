<div class="card my-5">
  <div class="card-body">
    <table mat-table [dataSource]="countryStatsList" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let countryStats"> {{countryStats.name}}</td>
      </ng-container>

      <ng-container matColumnDef="country_code3">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Country Code No3 </th>
        <td mat-cell *matCellDef="let countryStats"> {{countryStats.country_code3}} </td>
      </ng-container>

      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
        <td mat-cell *matCellDef="let countryStats"> {{countryStats.year}} </td>
      </ng-container>

      <ng-container matColumnDef="population">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Population </th>
        <td mat-cell *matCellDef="let countryStats"> {{countryStats.population}} </td>
      </ng-container>

      <ng-container matColumnDef="gdp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Gdp </th>
        <td mat-cell *matCellDef="let countryStats"> {{countryStats.gdp}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let country; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
